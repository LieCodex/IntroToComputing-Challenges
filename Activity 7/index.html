<!DOCTYPE html>
<html>
<head>
  <title>Simple Website</title>
  <style>
    .myClass {
      color: blue;
      font-size: 20px;
    }
    #myId {
      background-color: lightgrey;
      padding: 10px;
    }
  </style>
</head>
<body>

<h1 class="myClass">Welcome to My Website</h1>

<div id="myId">
  <p>This is a block element with an id selector.</p>
  <span style="color: red;">This is an inline element with inline CSS. </span>
</div>

</body>
</html>
