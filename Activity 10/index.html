<!DOCTYPE html>
<html>
<head>
  <title>Simple Responsive Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      padding: 50px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to My Responsive Website</h1>
  <p>This is a simple responsive website design.</p>
</div>

</body>
</html>
